<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 禁止了把数字转化为拨号链接 -->
<meta name="format-detection" content="telephone=no">

<link rel="shortcut icon" href="" type="/image/x-icon">

                            <li class="table_row">
                            	<div class="table_cell"><img src="img/about/partner/com_item2.png" class="delay1 duration08 slideRight"/></div>

                        </ul>
                    </div>

                            </li>
                        </ul>
                    	<ul class="table">
                            <li class="table_row">
                            	<div class="table_cell"><img src="img/about/partner/com_item9.png"/></div>
                                <div class="table_cell"><img src="img/about/partner/com_item10.png"/></div>
                                <div class="table_cell"><img src="img/about/partner/com_item11.png"/></div>
                            </li>
                            <li class="table_row">
                            	<div class="table_cell"><img src="img/about/partner/com_item12.png"/></div>

                                <div class="table_cell" style="width:16.12%"></div>

                        </ul>
                    </div>

                    	<ul class="table">
                        	<li class="table_row">

                                <div class="table_cell" style="width:67.76%"><img src="img/about/partner/com_item16.png"/></div>

                    </div>
                </div>
            </div>
            <div class="swiper-pagination delay22 duration08 slideDown""></div>
        </div>
   	</div></section>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
    <script>
		window.onload = function(){
			$(".partner").addClass("active");
			//height 为100%
			$(".heightHun").each(function(index, element) {
               var oP = $(this).parent();
			   $(this).height(oP.height());
            });
			
			var mySwiper = new Swiper(".com_container",{
					effect : "cube",
					pagination: '.swiper-pagination',
					paginationClickable: true,
					prevButton:'.swiper-button-prev',
					nextButton:'.swiper-button-next',
					grabCursor : true,
					parallax:true,
					speed:1000,
					cube:{
						
						shadow:false
					}
				})
		}
    </script>
</body>
</html>
