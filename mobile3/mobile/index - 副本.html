		<script>
			if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
				var version = parseFloat(RegExp.$1);
				if(version>2.3){
					var phoneScale = parseInt(window.screen.width)/640;
					document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
				}else{
					document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
				}
			}else{
				document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
			}
		
		</script>

		<script src="js/jquery1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		  <script>
			var url = location.href,isOnload = url.substr(url.indexOf("#")),imgT,imgN=0,imgTime = 1000;
			if(isOnload != "#ccc"){
				var img = new Image();
				img.src = "img/loading2.gif";
				imgT = window.setInterval(function(){
						imgN = imgN + 5;
						if(imgN>=95){
							window.clearInterval(imgT);
						}
						$(".loading .imgN").text(imgN);
				},imgTime);
				img.onload = function(){
					$(".loading .imgN").text(100);
					window.clearInterval(imgT);
					setTimeout(function(){
						var oB = document.getElementsByClassName("loading")[0];
						$(oB).html(img);
						setTimeout(function(){
							$(".loading").addClass("hide");
							$(".wechat_index").addClass("active");
							location.href = "#ccc";
							$("head").append('<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">');
						},6520);
					},100)
				} 
			}else{
				$(".loading").addClass("hide");
				$(".wechat_index").addClass("active");
				$("head").append('<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">');
			}

		  </script>
