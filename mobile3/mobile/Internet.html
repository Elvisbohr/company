						<div class="cel"></div>
					</div>

		        <div class="swiper-slide mypages">
		        	<div class="mypage">

							互联网思维创新·品牌创新
						</div>

							成熟可靠的品牌转型伙伴
						</div>
						<div class="innovate-conter an">
							<img src="img/djfy/Internet/page2-tit1.png"/ class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">
							<img src="img/djfy/Internet/page2-tit2.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s"/>
							<img src="img/djfy/Internet/page2-tit3.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.9s"/>
						</div>
						<div class="innovate-list ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">

						</div>
						<div class="cel"></div>
					</div>
		        </div>
		        <div class="swiper-slide mypages">
		        	<div class="mypage">
						<div class="type-tit ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
							为传统企业<br />插上互联网翅膀
						</div>
						<div class="type-conter">
							<img src="img/djfy/Internet/page2-list1.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s"/>
							<img src="img/djfy/Internet/page2-list2.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="0.9s"/>
							<img src="img/djfy/Internet/page2-list3.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s"/>
							<img src="img/djfy/Internet/page2-list4.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s"/>
							<img src="img/djfy/Internet/page2-list5.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s"/>
							<img src="img/djfy/Internet/page2-list6.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="2.1s"/>
							<img src="img/djfy/Internet/page2-list7.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="2.4s"/>
							<img src="img/djfy/Internet/page2-list8.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="2.7s"/>
							<img src="img/djfy/Internet/page2-list9.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s" swiper-animate-delay="3s"/>

						<div class="cel"></div>

		    </div>
		<div class="swiper-pagination"></div>
		</div>
		
		
		
		<script src="js/zepto.min.js"></script>
		<script src="js/jquery1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
		
			var mySwiper = new Swiper ('.swiper-container', {
//			direction: 'horizontal',
			loop: false,
			// 如果需要分页器
   			 pagination: '.swiper-pagination',
   			 effect : 'cube',
   			 cube: {
			  slideShadows: true,
			  shadow: true,
			  shadowOffset: 100,
			  shadowScale: 0.6
			},
   			 grabCursor: true,
   			 onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				  }, 
			onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				  } 
			  })  
			  
			
		  </script>
	</body>
</html>
