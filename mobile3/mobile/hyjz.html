<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
		<title>互联网+</title>
		<link rel="stylesheet" type="text/css" href="css/Reset CSS.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/djfy.css"/><meta charset="UTF-8">
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        
		        <div class="swiper-slide">
		        	<div class="mypages">
						<div class="mypage">
							<img src="img/djfy/Internet/page3-logo.png"/ class="value-logo ani" swiper-animate-effect="flip" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
						<div class="value-tit ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">
							9大行业·创造可持续价值
						</div>
						<ul class="value-list ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1.3s" swiper-animate-delay="0.9s">
							<li>金融</li>
							<li>交通</li>
							<li>教育</li>
							<li>政务</li>
							<li>餐饮</li>
							<li>房产</li>
							<li>医疗</li>
							<li>农业</li>
							<li>生活服务</li>
						<div class="cel"></div>
						</ul>
						<div class="cel"></div>
						<div class="bt-bj ani"></div>
						</div>
						
					</div>
		        </div>
		    </div>
		</div>
		
		
		
		<script src="js/zepto.min.js"></script>
		<script src="js/jquery1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
		
			var mySwiper = new Swiper ('.swiper-container', {
//			direction: 'horizontal',
			loop: false,
   			 effect : 'cube',
   			 cube: {
			  slideShadows: true,
			  shadow: true,
			  shadowOffset: 100,
			  shadowScale: 0.6
			},
   			 grabCursor: true,
   			 onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				  }, 
			onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				  } 
			  })  
			  
			
		  </script>
	</body>
</html>
