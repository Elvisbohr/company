<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<meta name="format-detection" content="telephone=no">
<title>企业文化</title>
</head>

<body class="about">
    <!-- 内容 -->
    <section class="culture"><div class="wrap">
		<div class="top clearfix">
        	<div class="chunk"></div>

        </div>

            <div class="line">
            	<div>
                	<img src="img/roll_line.png"/>
                    <img src="img/roll_line.png"/>
                </div>
            </div>
            <p class="delay1 duration08 slideUp2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;始终坚持一切以客户成功为基准；注重长远发展，不因商业利益伤害客户价值；关注并深刻理解客户需求，不断以卓越的产品和服务满足客户需求，重视与客户的情感沟通，尊重客户感受，与客户共成长。未来，为你我而来！一直专注于为企业提供开发、运营、培训、推广等一体化解决方案。专注互联网＋研发创新，为客户提供优质软件产品为企业提供互联网综合营销服务，是一家专注于传统行业移动互联解决方案的创新型公司。是国内领先的互联网＋解决方案提供商。</p>
        </div>
   	</div></section>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script>
		window.onload = function(){
			$(".culture").addClass("active");
			//height 为100%
			$(".heightHun").each(function(index, element) {
               var oP = $(this).parent();
			   $(this).height(oP.height());
            });
		}
    </script>
